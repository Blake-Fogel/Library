<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <dialog>
        <form method="dialog">
            <label for="Author">Author</label>
            <input name="Author" id="Author" type="text" class="StringInput" pattern="[a-zA-Z0-9]+" required>
            <label for="Title">Title</label>
            <input name="Title" id="Title" type="text" class="StringInput" pattern="[a-zA-Z0-9]+" required>
            <label for="FinishedReading">FinishedReading</label>
            <input name="Finished" id="FinishedReading" type="checkbox" class="BooleanInput">
            <label for="PageCount">Page Count</label>
            <input name="PageCount" id="PageCount" type="number" style="align-self: stretch;" max="10000" min="1" class="NumberInput" required>
            <button value="confirm" id="submit-dialog">Add</button>
        </form>
    </dialog>
    <button id="open-dialog">Add Book</button>
    <div class="table-container">
        <table>
            <caption>Library Books</caption>
            <thead>
                <th scope="col">Author</th>
                <th scope="col">Title</th>
                <th scope="col">FinishedReading</th>
                <th scope="col">PageAmount</th>
                <th scope="col">ID</th>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>
</html>
